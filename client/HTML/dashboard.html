<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Course</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Normal CSS FILE -->
  <style>
    /* Import Google Font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #5372f0;
    }

    ::selection {
      color: #fff;
      background: #5372f0;
    }

    .wrapper {
      width: 496px;
      background: #fff;
      border-radius: 10px;
      padding: 18px 25px 20px;
      padding: 0px;
    }

    .wrapper :where(.title, li, li i, .details) {
      display: flex;
      align-items: center;
    }

    .title img {
      max-width: 21px;
    }

    .title h2 {
      font-size: 21px;
      font-weight: 600;
      margin-left: 8px;
    }

    .wrapper .content {
      margin: 10px 0;
    }

    .content p {
      font-size: 15px;
    }

    .content ul {
      display: flex;
      flex-wrap: wrap;
      padding: 7px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #a6a6a6;
    }

    .content ul li {
      color: #333;
      margin: 4px 3px;
      list-style: none;
      border-radius: 5px;
      background: #f2f2f2;
      padding: 5px 8px 5px 10px;
      border: 1px solid #e3e1e1;
    }

    .content ul li i {
      height: 20px;
      width: 20px;
      color: #808080;
      margin-left: 8px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 50%;
      background: #dfdfdf;
      justify-content: center;
    }

    .content ul input {
      flex: 1;
      padding: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .wrapper .details {
      justify-content: space-between;
    }

    .details button {
      border: none;
      outline: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      padding: 9px 15px;
      border-radius: 5px;
      background: #5372f0;
      transition: background 0.3s ease;
    }

    .details button:hover {
      background: #2c52ed;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="my-10 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-6">Create new course</h1>

      <!-- Bootstrap Alert for Success Message -->
      <div id="successMessage" class="alert alert-success" style="display: none;"></div>

      <form id="courseForm" class="space-y-6" action="/api/SendCourse" method="POST">
        <!-- Course Name -->
        <div>
          <label for="courseName" class="block text-gray-700 font-semibold">Name*</label>
          <input type="text" id="courseName" name="coursename" placeholder="Flutter course"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            maxlength="60" required />
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-gray-700 font-semibold">Description*</label>
          <textarea id="description" name="description" placeholder="Example: You will learn how to build Android apps"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            maxlength="120" required></textarea>
        </div>

        <!-- Price Input -->
        <div>
          <label for="price" class="block text-gray-700 font-semibold">Price*</label>
          <input type="number" id="price" name="price" placeholder="Enter course price"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required />
        </div>

        <!-- Tags Input -->
        <div class="wrapper">
          <div class="content">
            <p>Press enter or add a comma after each tag</p>
            <ul class="flex flex-wrap border border-gray-300 rounded-lg p-2">
              <input type="text" spellcheck="false" class="outline-none flex-1" />
            </ul>
          </div>
          <div class="details flex justify-between mt-2">
            <p><span>10</span> tags are remaining</p>
            <button type="button"
              class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 transition duration-200">
              Remove All
            </button>
          </div>
        </div>

        <!-- Hidden input to store tags -->
        <input type="hidden" name="tags" id="tagsInput">

        <!-- URL -->
        <div>
          <label for="videoUrl" class="block text-gray-700 font-semibold">URL of video*</label>
          <input type="text" id="videoUrl" name="videourl" placeholder="url"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            maxlength="60" required />
        </div>

        <!-- Continue Button -->
        <div>
          <button type="submit"
            class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
            Continue
          </button>
        </div>
      </form>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const ul = document.querySelector(".content ul"),
      input = document.querySelector(".content input"),
      tagNumb = document.querySelector(".details span"),
      removeBtn = document.querySelector(".details button"),
      form = document.getElementById("courseForm"),
      successMessage = document.getElementById("successMessage"), // Success message element
      tagsInput = document.getElementById("tagsInput"); // Hidden input for tags

    let maxTags = 10,
      tags = []; // Array for storing tags

    // Update tag count
    function countTags() {
      input.focus();
      tagNumb.innerText = maxTags - tags.length;
    }

    // Create tags and display in the list
    function createTag() {
      ul.querySelectorAll("li").forEach((li) => li.remove()); // Clear existing tags
      tags.slice().reverse().forEach((tag) => {
        let liTag = `<li class="bg-gray-200 p-1 rounded-md mr-2 mb-2">${tag} 
               <i class="text-red-500 cursor-pointer" onclick="remove(this, '${tag}')">&times;</i></li>`;
        ul.insertAdjacentHTML("afterbegin", liTag); // Add new tag
      });
      countTags();
    }

    // Remove tag
    function remove(element, tag) {
      let index = tags.indexOf(tag);
      tags.splice(index, 1); // Remove from array
      element.parentElement.remove(); // Remove from DOM
      countTags();
    }

    // Add tag when pressing Enter or comma
    function addTag(e) {
      if (e.key === "Enter" || e.key === ",") {
        let tag = e.target.value.replace(/\s+/g, ""); // Remove spaces
        if (tag && !tags.includes(tag) && tags.length < maxTags) {
          tags.push(tag); // Add to array
          createTag(); // Create tags
        }
        e.target.value = ""; // Clear input
      }
    }

    input.addEventListener("keyup", addTag); // Add event listener for tag input

    // Remove all tags
    removeBtn.addEventListener("click", () => {
      tags.length = 0; // Clear array
      ul.querySelectorAll("li").forEach((li) => li.remove()); // Clear DOM
      countTags();
    });

    // Handle form submission
    form.addEventListener("submit", (e) => {
      e.preventDefault(); // Prevent default form submission
      tagsInput.value = JSON.stringify(tags); // Store tags in hidden input

      // Fetch API call to submit form data
      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(new FormData(form))),
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        // Display success message
        successMessage.innerText = data.message;
        successMessage.style.display = 'block';
        form.reset(); // Reset form
        tags.length = 0; // Clear tags
        createTag(); // Refresh tags display
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
