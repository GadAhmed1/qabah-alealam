<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Course - Dashboard</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .wrapper {
      background: #fff;
      border-radius: 10px;
      padding: 18px 25px 20px;
    }

    .go-to-courses-btn {
      display: none; /* Hide by default */
      margin-top: 20px;
      background-color: #6c757d; /* Gray color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    /* Hide sidebar on small screens */
    @media (max-width: 768px) {
      .sidebar {
        display: none; /* Hide sidebar */
      }

      .go-to-courses-btn {
        display: block; /* Show button */
      }
    }
  </style>
</head>
<body>
  <!-- Dashboard Wrapper -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mb-4">Dashboard</h1>
      </div>

      <!-- Sidebar (Bootstrap column layout) -->
      <div class="col-md-3 sidebar">
        <ul class="list-group">
          <a href="./index.html" style="display: block;">
            <li class="list-group-item">Dashboard</li>
          </a>
          <a href="./coursesdashboard.html" style="display: block;">
            <li class="list-group-item active">Courses</li>
          </a>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-9">
        <div class="wrapper shadow-sm p-4">
          <h2>Create new course</h2>

          <!-- Bootstrap Alert for Success Message -->
          <div id="successMessage" class="alert alert-success" style="display: none;"></div>

          <form id="courseForm" action="/api/SendCourse" method="POST">
            <!-- Course Name -->
            <div class="form-group">
              <label for="courseName">Name*</label>
              <input type="text" id="courseName" name="coursename" class="form-control" placeholder="Flutter course" required />
            </div>

            <!-- Description -->
            <div class="form-group">
              <label for="description">Description*</label>
              <textarea id="description" name="description" class="form-control" placeholder="You will learn how to build Android apps" required></textarea>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label for="price">Price*</label>
              <input type="number" id="price" name="price" class="form-control" placeholder="Enter course price" required />
            </div>

            <!-- Tags Input -->
            <div class="wrapper">
              <div class="content">
                <p>Press enter or add a comma after each tag</p>
                <ul class="flex flex-wrap border border-gray-300 rounded-lg p-2">
                  <input type="text" spellcheck="false" class="outline-none flex-1" />
                </ul>
              </div>
              <div class="details flex justify-between mt-2">
                <p><span>10</span> tags are remaining</p>
                <button type="button" class="btn btn-danger">Remove All</button>
              </div>
            </div>

            <!-- Hidden input to store tags -->
            <input type="hidden" name="tags" id="tagsInput">

            <!-- Video URL -->
            <div class="form-group">
              <label for="videoUrl">URL of video*</label>
              <input type="text" id="videoUrl" name="videourl" class="form-control" placeholder="url" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Continue</button>
          </form>

          <!-- Button to go to courses (visible on small screens) -->
          <button class="go-to-courses-btn" style="width: 100%;" onclick="location.href='/courses'">Go to Courses</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const ul = document.querySelector(".content ul"),
      input = document.querySelector(".content input"),
      tagNumb = document.querySelector(".details span"),
      removeBtn = document.querySelector(".details button"),
      form = document.getElementById("courseForm"),
      successMessage = document.getElementById("successMessage"),
      tagsInput = document.getElementById("tagsInput");

    let maxTags = 10,
      tags = [];

    function countTags() {
      input.focus();
      tagNumb.innerText = maxTags - tags.length;
    }

    function createTag() {
      ul.querySelectorAll("li").forEach((li) => li.remove());
      tags.slice().reverse().forEach((tag) => {
        let liTag = `<li class="bg-gray-200 p-1 rounded-md mr-2 mb-2">${tag}
                     <i class="text-red-500 cursor-pointer" onclick="remove(this, '${tag}')">&times;</i></li>`;
        ul.insertAdjacentHTML("afterbegin", liTag);
      });
      countTags();
    }

    function remove(element, tag) {
      let index = tags.indexOf(tag);
      tags.splice(index, 1);
      element.parentElement.remove();
      countTags();
    }

    function addTag(e) {
      if (e.key === "Enter" || e.key === ",") {
        let tag = e.target.value.replace(/\s+/g, "");
        if (tag && !tags.includes(tag) && tags.length < maxTags) {
          tags.push(tag);
          createTag();
        }
        e.target.value = "";
      }
    }

    input.addEventListener("keyup", addTag);

    removeBtn.addEventListener("click", () => {
      tags.length = 0;
      ul.querySelectorAll("li").forEach((li) => li.remove());
      countTags();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      tagsInput.value = JSON.stringify(tags);

      fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(new FormData(form))),
      })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          successMessage.innerText = data.message;
          successMessage.style.display = 'block';
          form.reset();
          tags.length = 0;
          createTag();
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
